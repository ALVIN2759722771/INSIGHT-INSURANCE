<!DOCTYPE html>
<html>
<head>
    <title>Get a Quote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Chatbot, Home, and Contact buttons */
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #f0f0f0;
        }

        .chatbot-button {
            background-color: #28a745;
            color: white;
        }

        .home-button {
            background-color: #007bff;
            color: white;
        }

        .contact-button {
            background-color: #ffc107;
            color: black;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Get a Quote</h1>
        <form action="process-form.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Submit</button>
        </form>

        <div class="buttons">
            <button class="button chatbot-button" onclick="openChatbot()">Chat with Us</button>
            <button class="button home-button" onclick="location.href='index.html'">Home</button>
            <button class="button contact-button" onclick="location.href='contact.html'">Contact</button>
        </div>
    </div>

    <script>
        function openChatbot() {
            // Replace with your chatbot code or integration
            alert("Opening chatbot...");
        }
    </script>
</body>
</html>
