<script src="emailjs_init.js"></script>
<script>
  document.getElementById("contactForm").addEventListener("submit", function(event) {
    event.preventDefault();

    // Extract user inputs
    const fromName = document.getElementById("from_name").value;
    const userEmail = document.getElementById("email").value;
    const emailSubject = document.getElementById("subject").value;
    const userMessage = document.getElementById("message").value;

    // Prepare email parameters
    const emailParams = {
      to_name: "Recipient Name",
      from_name: fromName,
      user_email: userEmail,
      subject: emailSubject,
      message: userMessage
    };

    // Send email using emailjs
    emailjs.send("default_service", "template_6le5ttk", emailParams)
      .then(function(response) {
        // Show success message
        document.getElementById("successText").innerText = "Email sent successfully!";
        
        // Clear form fields
        document.getElementById("from_name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("subject").value = "";
        document.getElementById("message").value = "";
      })
      .catch(function(error) {
        // Show error message
        document.getElementById("errorText").innerText = "Failed to send email. Please try again later.";
        console.error("Email Error:", error);
      });
  });

  // Preloaded chatbot questions
  const preloadedQuestions = [
    "How can I assist you today?",
    "What's your name?",
    "What is your email?",
    "What is the subject of your message?",
    "Please provide more details about your message."
  ];
  
  // Get chatbot elements
  const messageBox = document.getElementById("message");
  const nextQuestionButton = document.getElementById("nextQuestionButton");
  let questionIndex = 0;

  // Attach event listener to the "Next Question" button
  nextQuestionButton.addEventListener("click", function() {
    if (questionIndex < preloadedQuestions.length) {
      // Load next preloaded question
      messageBox.value = preloadedQuestions[questionIndex];
      questionIndex++;
    }
  });
</script>
