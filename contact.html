<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <style>
    /* Your existing styles here */

    /* New styles for enhancements */
    .form-label {
      display: block;
      font-size: 16px;
      margin-bottom: 10px;
      text-align: left;
      font-weight: bold;
    }

    .form-input,
    .message-box {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .message-box {
      height: 150px;
    }

    .submit-button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 16px;
    }

    .submit-button:hover {
      background-color: #45a049;
    }

    .error-message,
    .success-message {
      font-size: 16px;
      margin-top: 10px;
      color: #d63031;
    }
  </style>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>

<section class="hero">
  <h2>Contact Us</h2>
  <p>We'd love to hear from you. Drop us a message below.</p>
</section>

<div class="form-container">
  <h3>Contact Form</h3>
  <form id="contactForm">
    <label for="from_name" class="form-label">Your Name</label>
    <input type="text" name="from_name" id="from_name" class="form-input" required>
    <label for="email" class="form-label">Your Email</label>
    <input type="email" name="email" id="email" class="form-input" required>
    <label for="message" class="form-label">Message</label>
    <textarea name="message" id="message" class="message-box" required></textarea>
    <label for="questions" class="form-label">Select a Question:</label>
    <select id="questions" class="form-input">
      <option value="">Choose a question...</option>
      <option value="What services do you offer?">What services do you offer?</option>
      <option value="How can I get in touch with you?">How can I get in touch with you?</option>
      <option value="Do you have any special offers?">Do you have any special offers?</option>
      <!-- Add more options as needed -->
    </select>
    <button type="submit" class="submit-button">Send Email</button>
    <p class="error-message" id="errorText"></p>
    <p class="success-message" id="successText"></p>
  </form>
</div> 

<section id="chatbot-section">
  <iframe src="chatbot.html" frameborder="0" scrolling="no" style="width: 100%; height: 500px;"></iframe>
</section>

<script src="emailjs_init.js"></script>
<script src="contact_form.js"></script>
</body>
</html>
